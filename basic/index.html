<!-- Basic Exercise | AJAX - txt
Create one txt file and insert some content into it.
Now, using the XMLHttpRequest object load this content 
to the page when the user clicks on the button. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <button type="button" onclick="showText()" class="btn btn-info">Press a Button!</button>
    </div>
        <div class="container d-flex justify-content-center mt-5"><h3 id="text_here"></h3></div> 
    <script>
        function showText(){
            let xhttp = new XMLHttpRequest();
            xhttp.onload = function(){
                if(this.status == 200) {
                    document.getElementById("text_here").innerHTML = 
                        this.responseText;
                }
            };
            xhttp.open("GET", "index.txt", true);
            xhttp.send();
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
